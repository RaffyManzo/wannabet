<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WannaBet Log-In</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/script/signup-login.js" defer></script>
</head>
<body>
    <section>
        <form action="home.html" method="post">
            <h1>WannaBet</h1>
            <div class="inputbox">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="inputbox">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button>Log In</button>
            <div class="register">
                <p>Don't have an account yet? <a href="singup.html">Sign Up</a> </p>
            </div>
        </form>
    </section>
</body>
</html>
